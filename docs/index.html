<script src="ace.js" type="text/javascript" charset="utf-8"></script>
<div id="editor">class A
  sig(foo: Integer).returns(String)
  def bar(foo)
    foo.to_s
  end
end

def main
  A.new.barr(91)
  A.new.bar("91")
end</div>
<script>
  var ruby = window.location.hash;
  if (ruby) {
    ruby = decodeURI(ruby);
    ruby = ruby.substr(1); // Cut off the #
  } else {
    ruby = document.getElementById('editor').innerHTML;
  }

  var editor = ace.edit("editor", {
    printMargin: false,
    value: ruby,
  });
  editor.setTheme("ace/theme/monokai");
  editor.session.setMode("ace/mode/ruby");
  editor.session.on("change", function() {
    typecheck();
    updateURL();
  });
  editor.session.on("load", function() {
    loadFromURL();
  });
</script>

<script src="ansi_up.js" type="text/javascript"></script>
<pre id="output">
</pre>

<script src="index.js"></script>
<script>
function async(u, c) {
  var d = document, t = 'script',
      o = d.createElement(t),
      s = d.getElementsByTagName(t)[0];
  o.src = u;
  if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
  s.parentNode.insertBefore(o, s);
}
async("sorbet.js", typecheck);
</script>
